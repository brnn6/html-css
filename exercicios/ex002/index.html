<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode escrever 
    parágrafo de qualquer jeito
    bastar colocar tudo no par de tag
    &lt;p&gt; e &lt;p&gt; <!--deixa o os síbolos de maior e menor visiveis-->
    <p>se precisar <br>quebrar
        o texto <br> em algum lugar <br>a tag &lt;br&gt; <!--o "br quebra a linha"-->
     </p>
     <p>Vamos adicionar <br> simbolos especiais
        <br>&reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
        &downarrow;

        <p>vamos adicionar alguns emojis</p>
        <br> &#x2728; &#x1F929; <!--para adicionar emoji &#x + site emojipedia-->
        

     </p>
</body>
</html>
