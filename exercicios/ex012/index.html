<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video width="600" poster="imagens/limoes-capa.png" controls>
<source src="midia/meu-video.mp4" type="video/mp4">
<source src="midia/meu-video.m4v" type="video/m4v">
<source src="midia/meu-video.webm" type="video/webm">
<source src="midia/meu-video.ogv" type="video/ogg">
<p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>

    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=0G7O1Ffs_ES08dIS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="650" height="366" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Animation Reel"></iframe>
</body>
</html>
