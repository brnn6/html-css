<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOdelo de caixas</title>
    <style>
        h1 { /*box level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 30px solid rgb(0, 235, 235);
            
            padding: 30px;

            margin: 20px; 

            outline: 5px dashed rgb(33, 33, 110);


            
         }
        
         a{ /*inline-level */
            
            border: 5px solid rgb(112, 0, 0);
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
    
</body>
</html>
